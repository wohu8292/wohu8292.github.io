<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="wa12.css">

</head>
<body>
    <div>
        <p>please enter your phone number</p>
        <p class="output">9999999999</p>
    </div>
    <form>
        <!-- <input class="phone" type="text" id="phone" name="phone" placeholder="Enter a phone number"> -->
        <input class="minus-button" type="button" name="minus-button" value="-">
        <input class="plus-button" type="button" name="plus-button" value="+">
        <input class="reset-button" type="button" name="reset-button" value="Reset">
        <input class="submit-button" type="button" name="submit-button" value="Submit">
        <input class="random-button" type="button" name="random-button" value="Random">
    </form>

    <div>
        <div class="slidecontainer">
            <div class="slidecontainer">
                <p>Enter your phone number</p>
                <input type="range" min="0" max="999999999" value="888888888" class="slider" id="myRange">
                
              </div>
        </div>
    </div>

    <script defer src="wa12.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/javasciprt_project.css" />
    <title>BlackDice</title>
  </head>
  <body>
    <section>
      <h1>BlackDice</h1>
      <hr />
      <div class="dice_container">
        <p id="mes">Press "Start" Button to play the game</p>

        <div class="dice-wrapper">
          <img src="/img/dice-01.svg" alt="" id="die_1" />
          <img src="/img/dice-02.svg" alt="" id="die_2" />
        </div>

      <p id="spot">Spot:</p>
      <p id="sum">Sum:</p>
      <button class="js_btn" onclick="roll()">Start</button>
      <button class="js_btn" onclick="newDice()">Roll</button>
      <button class="js_btn" onclick="reset()">Reset</button>
      <p id="player_el"></p>
    </div>
    </section>
    <script src="Js/jsproject.js"></script>
  </body>
</html>
